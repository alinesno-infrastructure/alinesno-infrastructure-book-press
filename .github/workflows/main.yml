name: Publish page

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    env:
      # é…ç½®çŽ¯å¢ƒå˜é‡ï¼ŒåŒ…æ‹¬é•œåƒçš„åç§°ï¼Œç‰ˆæœ¬å·ï¼Œè¿˜æœ‰å‘½åç©ºé—´
      PRO_NAME: alinesno-cloud-book-press
      PRO_VERSION: 1.0.0.${{ github.run_number }}
      DOCKER_HUB_NAMESPACE: luoandong
      EXPOSE_PORT: 85
      #  æ·»åŠ cdné…ç½®
      accessKey: ${{ secrets.QINIU_ACCESS_KEY }}
      secretKey: ${{ secrets.QINIU_SECRET_KEY }}
      spaceBucket: AIP-document-site
      remoteFolder: /
      domain: http://AIP-document.linesno.com
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }} ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v1
        with:
          node-version: '16.13.1'

      - name: Install Dependencies
        run: npm i

      - name: Build Docs
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run docs:build

      # upload to github
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          # éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯
          target_branch: gh-pages
          # éƒ¨ç½²ç›®å½•ä¸º VuePress çš„é»˜è®¤è¾“å‡ºç›®å½•
          build_dir: docs/.vuepress/dist
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -->>>>>>>>>>>>>>>>>>>>>>>>>>>>>> éƒ¨ç½²åˆ°docker-hub _start >>>>>>>>>>>>>>>>>>>>>>>>>>
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ env.DOCKER_HUB_NAMESPACE }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build && Push DockerHub
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
      # -->>>>>>>>>>>>>>>>>>>>>>>>>>>>>> éƒ¨ç½²åˆ°docker-hub _end >>>>>>>>>>>>>>>>>>>>>>>>>>

      # -->>>>>>>>>>>>>>>>>>>>>>>>>>>>>> éƒ¨ç½²åˆ°docker-hub _start >>>>>>>>>>>>>>>>>>>>>>>>>>
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ env.DOCKER_HUB_NAMESPACE }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build && Push DockerHub
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy Docker multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            docker rm -f ${{ env.PRO_NAME }}
            docker pull ${{ env.DOCKER_HUB_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}
            docker run -p ${{ env.EXPOSE_PORT }}:80 --name ${{ env.PRO_NAME }} --restart="always" -d ${{ env.DOCKER_HUB_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}
      # -->>>>>>>>>>>>>>>>>>>>>>>>>>>>>> éƒ¨ç½²åˆ°docker-hub _end >>>>>>>>>>>>>>>>>>>>>>>>>>
